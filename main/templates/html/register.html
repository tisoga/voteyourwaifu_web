<!DOCTYPE html>
<html>

<head>
  {% load static %}
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Ars School | Pendaftaraan Siswa</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css'%}">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'css/adminlte/adminlte.min.css' %}">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">

</head>

<body class="hold-transition register-page">
  <div class="register-box">
    <div class="register-logo">
      <a href="#"><b>VoteYour</b>Waifu</a>
    </div>

    <div class="card">
      <div class="card-body register-card-body">
        <div id="open_pendaftaran">
          <p class="login-box-msg"><b>Create New Account</b></p>
          {% include 'html/messages.html'%}
          <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <!-- <input type="hidden" name="tahun" value="<?php echo"$tahun_aktif_id"?> -->
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="First Name" name="first" required>
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-user"></span>
                </div>
              </div>
            </div>
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Last Name" name="last" required>
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-user"></span>
                </div>
              </div>
            </div>
            <div class="input-group mb-3">
              <input type="email" class="form-control" placeholder="Email Address" name="email" required>
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-envelope"></span>
                </div>
              </div>
            </div>
            <div class="input-group mb-3">
              <input type="password" class="form-control" placeholder="Password" name="pass" required>
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-key"></span>
                </div>
              </div>
            </div>
            <div class="input-group mb-3">
              <input type="password" class="form-control" placeholder="Confirm Password" name="pass2" required>
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-key"></span>
                </div>
              </div>
            </div>
            <!-- <label>Foto</label>
            <div class="input-group mb-3">
              <input type="file" class="form-control" name="foto">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-portrait"></span>
                </div>
              </div>
            </div> -->
            <div class="row">
              <div class="col-12">
                <a href="{% url 'main:login'%}" class="text-center">Already have a Account</a>
              </div>
              <!-- /.col -->
              <div class="offset-8 col-4">
                <button type="submit" class="btn btn-primary btn-block">Register</button>
              </div>
              <!-- /.col -->
            </div>
          </form>
        </div>
      </div>
      <!-- /.form-box -->
    </div><!-- /.card -->
  </div>

  <!-- jQuery -->
  <script src="{% static 'js/jquery-3.4.1.slim.min.js' %}"></script>
  <!-- Bootstrap 4 -->
  <!-- <script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script> -->
  <!-- AdminLTE App -->
  <script src="{% static 'js/adminlte/adminlte.js'%}"></script>


  <script type="text/javascript">
    $(function () {
      $('#datetimepicker5').datetimepicker({
        format: 'YYYY-MM-DD'
      });
    });
  </script>
</body>

</html>
